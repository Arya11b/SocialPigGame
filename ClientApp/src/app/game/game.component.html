<mat-card class="mat-elevation-z8">
    <div class="player" id="player-sec1">
        <div class="player-name" id="p1-name">Player 1 </div>
        <div class="player-score" id="score1">0</div>
        <div class="red-wrapper">
            <div class="red-label">Current</div>
            <div class="red-score" id="current1">0</div>
        </div>
    </div>

    <div class="player" id="player-sec2">
        <div class="player-name" id="p2-name">Player 2</div>
        <div class="player-score" id="score2">0</div>
        <div class="red-wrapper">
            <div class="red-label">Current</div>
            <div class="red-score" id="current2">0</div>
        </div>
    </div>

    <!-- <button class="btn-newgame" id="new"><mat-icon>add</mat-icon>New game</button> -->
    <button class="btn-roll" id="roll"><mat-icon>refresh</mat-icon>Roll dice</button>
    <button class="btn-hold" id="hold"><mat-icon>remove</mat-icon>Hold</button>
    <input class="inp-score" id="input" placeholder="score"/>

</mat-card>
