<mat-form-field class="forms-item" *ngIf="field">
  <div [formGroup]="form">
    <mat-select [placeholder]="field.placeHolder" [formControlName]="field.key" multiple>
      <mat-optgroup *ngFor="let cat of field.options" [label]="cat.category">
          <mat-option *ngFor="let option of cat.subCat" [value]="option" >{{option}}</mat-option>
      </mat-optgroup>
    </mat-select>
  </div>
</mat-form-field>
